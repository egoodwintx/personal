[global]
include-file = $HOME/.config/polybar/mocha.ini

[bar/mainbar]
width = 100%
height = 32pt
radius = 6

; dpi = 96

background = ${colors.base}
foreground = ${colors.lavender}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.mantle}

font-0 = "FiraMono Nerd Font:size=22;0"

modules-left = xworkspaces xwindow
modules-right = xkeyboard memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.crust}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.lavender}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.green}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.green}
label-indicator-background = ${colors.surface0}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
interface = wlp170s0
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <label-connected>

[module/date]
type = internal/date
interval = 1

;date = %H:%M
date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.teal}

[module/battery]
type = internal/battery
full-at = 100
low-at = 5
battery = BAT0
adapter = ADP1

poll-interval = 60

[settings]
screenchange-reload = true
pseudo-transparency = true
