[global]
include-file = $HOME/.config/polybar/mocha.ini
include-file = $HOME/.config/polybar/config_skel.ini

[bar/mainbar]

modules-left = xwindow
modules-right = xkeyboard memory cpu wlan date

width = 100%
height = 32pt
radius = 6

; dpi = 96

background = ${colors.base}
foreground = ${colors.lavender}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.mantle}

font-0 = "FiraMono Nerd Font:size=22;0"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

