---
matches:
  - trigger: ":gitremote"
    form: "git remote set-url origin git@github.com:egoodwintx/[[myrepo]].git"

  - trigger: ":cshhead"
    replace: |
      //------------------------------------
      // file: 
      // author: Ed Goodwin
      // date: 
      // description: 
      //
      //------------------------------------

  - trigger: ":oshead"
    replace: |
      /*
      //------------------------------------
      // file: 
      // author: Ed Goodwin
      // date: 
      // usage: 
      // description: 
      //
      //------------------------------------
      */

  - trigger: ":rgxa"
    replace: "([a-zA-Z0-9 ]+)"

  - trigger: ":osdebug"
    replace: 'if(__DEBUG_MODE__) {BRApi.ErrorLog.LogMessage(si, "errorstr");}'